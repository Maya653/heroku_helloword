<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Elemento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 10px;
            font-size: 16px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #resultadoBusqueda {
            margin-top: 20px;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 0;
            font-size: 16px;
        }
    </style>
<script src="{{ url_for('static', filename='actualizar.js') }}"></script>

</head>
<body>
    <h1>Actualizar Elemento</h1>
    
    <label for="actualizarEmail">Email del Contacto:</label>
    <input type="text" id="actualizarEmail" required>
    
    <label for="nuevoNombre">Nuevo Nombre:</label>
    <input type="text" id="nuevoNombre" required>
    
    <label for="nuevoTelefono">Nuevo Teléfono:</label>
    <input type="text" id="nuevoTelefono" required>
    
    <button id="actualizarButton">Actualizar Contacto</button>

    <!-- Área para mostrar mensajes de error -->
    <div id="errorContainer"></div>

    <script>
        // Asignar evento de actualización usando JavaScript
        document.getElementById('actualizarButton').addEventListener('click', function() {
            actualizarContacto();
        });
    </script>
</body>
</html>
